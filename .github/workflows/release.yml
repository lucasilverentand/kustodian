name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Force publish (skip release-please check)'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    name: Publish to npm
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || inputs.publish == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Publish packages to npm
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          failed=""
          for pkg in packages/* plugins/*; do
            if [ -f "$pkg/package.json" ]; then
              name=$(jq -r .name "$pkg/package.json")
              version=$(jq -r .version "$pkg/package.json")
              echo "::group::Publishing $name@$version"
              cd "$pkg"
              if output=$(bun publish --access public --registry https://registry.npmjs.org 2>&1); then
                echo "✅ Published $name@$version"
              else
                if echo "$output" | grep -q "cannot publish over the previously published"; then
                  echo "⏭️ Skipped $name@$version (already published)"
                else
                  echo "❌ Failed to publish $name@$version"
                  echo "$output"
                  failed="$failed $name"
                fi
              fi
              cd ../..
              echo "::endgroup::"
            fi
          done
          if [ -n "$failed" ]; then
            echo "::error::Failed to publish:$failed"
            exit 1
          fi

