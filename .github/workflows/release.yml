name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Setup GitHub npm authentication
        run: |
          echo "@kustodian:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Publish packages to GitHub
        run: |
          # Define package order based on dependencies (least dependent first)
          PACKAGES=(
            "packages/core"
            "packages/schema"
            "packages/loader"
            "packages/nodes"
            "packages/plugins"
            "packages/generator"
            "packages/cli"
            "plugins/k0s"
          )

          for pkg in "${PACKAGES[@]}"; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              # Use bun publish to properly resolve workspace:* dependencies
              bun publish --access restricted || echo "Package may already exist, continuing..."
              cd - > /dev/null
            fi
          done
