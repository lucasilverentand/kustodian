name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Force publish (skip release-please check)'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    name: Publish to npm
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || inputs.publish == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Publish packages to npm
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in packages/* plugins/*; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              bun publish --access public --registry https://registry.npmjs.org || true
              cd ../..
            fi
          done

  publish-github:
    name: Publish to GitHub Packages
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || inputs.publish == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Publish packages to GitHub Packages
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Define package order based on dependencies (least dependent first)
          PACKAGES=(
            "packages/core"
            "packages/schema"
            "packages/loader"
            "packages/nodes"
            "packages/plugins"
            "packages/generator"
            "packages/cli"
            "plugins/k0s"
          )

          for pkg in "${PACKAGES[@]}"; do
            if [ -f "$pkg/package.json" ]; then
              cd "$pkg"
              bun publish --registry https://npm.pkg.github.com || true
              cd ../..
            fi
          done
