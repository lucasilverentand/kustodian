name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Force publish (skip release-please check)'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@v4
        if: steps.release.outputs.pr != ''
        with:
          ref: release-please--branches--main

      - uses: oven-sh/setup-bun@v2
        if: steps.release.outputs.pr != ''

      - name: Format release-please changes
        if: steps.release.outputs.pr != ''
        run: |
          bunx biome check --write .
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: format release-please changes"
            git push
          fi

  publish-npm:
    name: Publish to npm
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || inputs.publish == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Publish root package to npm
        run: |
          name=$(jq -r .name package.json)
          version=$(jq -r .version package.json)
          echo "::group::Publishing $name@$version"
          if output=$(npm publish --provenance --access public 2>&1); then
            echo "✅ Published $name@$version"
          else
            if echo "$output" | grep -q "cannot publish over the previously published"; then
              echo "⏭️ Skipped $name@$version (already published)"
            else
              echo "❌ Failed to publish $name@$version"
              echo "$output"
              exit 1
            fi
          fi
          echo "::endgroup::"

      - name: Publish plugin packages to npm
        run: |
          failed=""
          for pkg in plugins/*; do
            if [ -f "$pkg/package.json" ]; then
              name=$(jq -r .name "$pkg/package.json")
              version=$(jq -r .version "$pkg/package.json")
              echo "::group::Publishing $name@$version"
              cd "$pkg"
              if output=$(npm publish --provenance --access public 2>&1); then
                echo "✅ Published $name@$version"
              else
                if echo "$output" | grep -q "cannot publish over the previously published"; then
                  echo "⏭️ Skipped $name@$version (already published)"
                else
                  echo "❌ Failed to publish $name@$version"
                  echo "$output"
                  failed="$failed $name"
                fi
              fi
              cd ../..
              echo "::endgroup::"
            fi
          done
          if [ -n "$failed" ]; then
            echo "::error::Failed to publish:$failed"
            exit 1
          fi

  publish-github:
    name: Publish to GitHub Packages
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || inputs.publish == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Setup GitHub Packages auth
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@lucasilverentand:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish root package to GitHub Packages
        run: |
          name=$(jq -r .name package.json)
          version=$(jq -r .version package.json)
          # Temporarily update package.json to use scoped name for GitHub Packages
          jq '.name = "@lucasilverentand/kustodian"' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "::group::Publishing @lucasilverentand/kustodian@$version"
          if output=$(npm publish --access public 2>&1); then
            echo "✅ Published @lucasilverentand/kustodian@$version"
          else
            if echo "$output" | grep -q "cannot publish over the previously published"; then
              echo "⏭️ Skipped @lucasilverentand/kustodian@$version (already published)"
            else
              echo "❌ Failed to publish @lucasilverentand/kustodian@$version"
              echo "$output"
            fi
          fi
          echo "::endgroup::"
          # Restore original package.json
          git checkout package.json

      - name: Publish plugin packages to GitHub Packages
        run: |
          for pkg in plugins/*; do
            if [ -f "$pkg/package.json" ]; then
              name=$(jq -r .name "$pkg/package.json")
              version=$(jq -r .version "$pkg/package.json")
              scoped_name="@lucasilverentand/${name}"
              cd "$pkg"
              # Temporarily update package.json to use scoped name
              jq --arg name "$scoped_name" '.name = $name' package.json > package.json.tmp
              mv package.json.tmp package.json
              echo "::group::Publishing $scoped_name@$version"
              if output=$(npm publish --access public 2>&1); then
                echo "✅ Published $scoped_name@$version"
              else
                if echo "$output" | grep -q "cannot publish over the previously published"; then
                  echo "⏭️ Skipped $scoped_name@$version (already published)"
                else
                  echo "❌ Failed to publish $scoped_name@$version"
                  echo "$output"
                fi
              fi
              echo "::endgroup::"
              # Restore original package.json
              git checkout package.json
              cd ../..
            fi
          done
