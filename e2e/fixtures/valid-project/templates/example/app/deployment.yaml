apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: ${namespace}
spec:
  replicas: ${replicas}
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
        - name: app
          image: nginx:latest
          ports:
            - containerPort: 80
